<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <h1 class="text-center">Calcola il tuo biglietto</h1>
        <div class="row py-4">
            <div class="col">
              <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="labKm">Inserisci il numero di Km</label>
                        <input type="text" class="form-control" id="Km" aria-describedby="" placeholder="Km">
                    </div>
                    <div class="form-group">
                        <label for="labAge">Inserisci la tua età</label>
                        <input type="text" class="form-control" id="age" placeholder="Età">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Calcola</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card p-3 d-flex flex-column justify-content-center text-center h-100">
                <div class="mb-3">
                   Il prezzo del biglietto è:
                </div>
                <div id="prezzoTot"></div>
              </div>
            </div>
          </div>
    </div>

    <script src="./app.js">

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
